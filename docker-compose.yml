version: '3.8'

services:
  app:
    build: .
    container_name: sentinela-app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./sentinela.db}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sentinela-network

  redis:
    image: redis:7-alpine
    container_name: sentinela-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - sentinela-network

  db:
    image: postgres:15-alpine
    container_name: sentinela-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-sentinela}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-sentinela123}
      - POSTGRES_DB=${POSTGRES_DB:-sentinela}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentinela"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - sentinela-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: sentinela-redis-ui
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - sentinela-network

volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local

networks:
  sentinela-network:
    driver: bridge
