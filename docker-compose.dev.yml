version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: sentinela-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    command: redis-server --appendonly yes --loglevel debug
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    environment:
      - REDIS_MAXMEMORY=256mb
      - REDIS_MAXMEMORY_POLICY=allkeys-lru
    networks:
      - sentinela-network

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: sentinela-redis-ui-dev
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - sentinela-network

  web:
    build: .
    container_name: sentinela-web
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - CELERY_REDIS_DB=1
      - DATABASE_URL=sqlite:///./sentinela.db
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - ./logs:/app/logs
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sentinela-network

  celery-worker:
    build: .
    container_name: sentinela-celery-worker
    command: celery -A app.tasks worker --loglevel=info --concurrency=4
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_REDIS_DB=1
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - ./logs:/app/logs
    networks:
      - sentinela-network

  celery-beat:
    build: .
    container_name: sentinela-celery-beat
    command: celery -A app.tasks beat --loglevel=info
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_REDIS_DB=1
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - ./logs:/app/logs
    networks:
      - sentinela-network

  flower:
    build: .
    container_name: sentinela-flower
    command: celery -A app.tasks flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CELERY_REDIS_DB=1
    depends_on:
      - redis
      - celery-worker
    volumes:
      - .:/app
    networks:
      - sentinela-network

volumes:
  redis_dev_data:
    driver: local

networks:
  sentinela-network:
    driver: bridge
